<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script type="module" src="/src/main.js" defer></script>
</head>
<body>
  
  <main id="app">
    <header>
      <img src="/assets/Gitfav.svg" alt="GitFav">
      <div class="search">
        <label class="sr-only" for="search-input">Digite o Github username que quer favoritar</label>
        <input id="search-input" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>
          <span>&star;</span>
          Favoritar
        </button>
      </div>
    </header>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>

      <div class="no-favorites hide">
        <img src="/assets/Estrela.svg" alt="Estrela">
        <h1>Nenhum favorito ainda</h1>
      </div>
    </div>
  </main>
  
</body>
</html>
